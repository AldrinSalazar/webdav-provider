version: "3"
volumes:
  data:
x-base: &base
  volumes:
    - type: volume
      source: data
      target: /dav
      volume:
        nocopy: true
services:
  webdav-controller:
    <<: *base
    build: ./controller
    ports:
      - "8000:80"
    healthcheck:
      test: "curl -v -L --fail-with-body http://127.0.0.1/health"
      interval: 1s
      timeout: 5s
      retries: 30
  webdav-hacdias:
    <<: *base
    build: ./servers/hacdias
    ports:
      - "8001:80"
    healthcheck:
      test: "curl -v --fail-with-body -u test:test -X PROPFIND http://127.0.0.1 || exit 1"
      interval: 1s
      timeout: 5s
  webdav-nginx:
    <<: *base
    build: ./servers/nginx
    ports:
      - "8002:80"
    environment:
      - NGINX_PORT=80
    healthcheck:
      test: "curl -v --fail-with-body -X PROPFIND http://127.0.0.1 || exit 1"
      interval: 1s
      timeout: 5s
  webdav-nextcloud:
    <<: *base
    build: ./servers/nextcloud
    ports:
      - "8003:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
    healthcheck:
      test: "curl -v -L --fail-with-body -u admin:admin -X PROPFIND http://127.0.0.1/remote.php/dav/files/admin"
      interval: 1s
      timeout: 5s
      retries: 30
  webdav-apache:
    <<: *base
    build: ./servers/apache
    ports:
      - "8004:80"
    healthcheck:
      test: "curl -v --fail-with-body -X PROPFIND -H 'Depth: 1' http://127.0.0.1 || exit 1"
      interval: 1s
      timeout: 5s

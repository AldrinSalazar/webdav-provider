version: "3"
volumes:
  data:
x-vol-data: &vol-data
  type: volume
  source: data
  target: /dav
  volume:
    nocopy: true
services:
  webdav-controller:
    build: ./controller
    volumes:
      - *vol-data
    ports:
      - "8000:80"
    healthcheck:
      test: "curl -v -L --fail-with-body http://127.0.0.1/health || exit 1"
      start_period: 5s
      #start_interval: 1s
  webdav-hacdias:
    build: ./servers/hacdias
    volumes:
      - *vol-data
    ports:
      - "8001:80"
    healthcheck:
      test: "curl -v --fail-with-body -u test:test -X PROPFIND http://127.0.0.1 || exit 1"
      start_period: 5s
      #start_interval: 1s
  webdav-nginx:
    build: ./servers/nginx
    volumes:
      - *vol-data
    ports:
      - "8002:80"
    environment:
      - NGINX_PORT=80
    healthcheck:
      test: "curl -v --fail-with-body -X PROPFIND http://127.0.0.1 || exit 1"
      start_period: 5s
      #start_interval: 1s
  webdav-nginx-apache-subpath:
    build: ./servers/nginx
    volumes:
      - *vol-data
      - "./servers/nginx-apache-subpath/default.conf.tmpl:/etc/nginx/http.d/default.conf.tmpl"
    ports:
      - "8005:80"
    environment:
      - NGINX_PORT=80
    depends_on:
      webdav-apache-subpath:
        condition: service_healthy
    healthcheck:
      test: "curl -v --fail-with-body -L -X PROPFIND -H 'Depth: 1' http://127.0.0.1/webdav || exit 1"
      start_period: 5s
      #start_interval: 1s
  webdav-nextcloud:
    build: ./servers/nextcloud
    volumes:
      - *vol-data
    networks:
      default:
        aliases:
          - nextcloud
    ports:
      - "8003:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
    healthcheck:
      test: "curl -v -L --fail-with-body -u admin:admin -X PROPFIND http://127.0.0.1/remote.php/dav/files/admin || exit 1"
      start_period: 20s
      #start_interval: 1s
  webdav-apache:
    build: ./servers/apache
    volumes:
      - *vol-data
    ports:
      - "8004:80"
    healthcheck:
      test: "curl -v --fail-with-body -X PROPFIND -H 'Depth: 1' http://127.0.0.1 || exit 1"
      start_period: 5s
      #start_interval: 1s
  webdav-apache-subpath:
    build: ./servers/apache
    environment:
      - DATA_DIR=/dav/apache-subpath
    volumes:
      - *vol-data
      - "./servers/apache-subpath/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf"
    networks:
      default:
        aliases:
          - apache
    healthcheck:
      test: "curl -v --fail-with-body -X PROPFIND -H 'Depth: 1' http://127.0.0.1/webdav || exit 1"
      start_period: 5s
      #start_interval: 1s
